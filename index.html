<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img class="image-order" src="./assets/images/illustration-hero.svg" alt="Image Order">
      <div class="body-order">        
        <h1 class="header-order">Orders Summary</h1>
        <p class="text-order">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="data-plan">
          <img class="icon-music" src="./assets/images/icon-music.svg" alt="Icon Music">
          <h2 class="description-plan">Annual Plan <span class="price-plan">$59.99/year</span></h2>
          <a href="#"><strong>Change</strong></a>
        </div>
        <button class="paying-order">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">@osenprema</a>.
    </footer>
  </body>
</html>
